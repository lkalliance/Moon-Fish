      <!-- header and navbar -->
      <header>
          <div class="row">
              <div class="column column-10"></div>

                  <div class="row">
                        <div class="column-column-80">
                          <ul>
                              <li><a href="#">Moonfish</a></li>
                          </ul>
                      </div>
                  </div>   
              </div>
              <div class="column column-50"></div>
              <div class="row">
                  <div class="column column-70"></div>
                  <div class="column column-30">
                      <div class="row">
                          <div class="column">
                              <ul>
                                  <li><a href="#">Home</a></li>
                              </ul>
                          </div>

              </div>
              <div class="column col-10"></div>

    <section id="search">
      <input
        id="searchInput"
        class="inputvalue"
        type="text"
        placeholder="city name or zipcode"
      />
      <button id="searchBtn" class="searchBtn">Search</button>
      <div id="savedSearches"></div>
    </section>
    <section id="display">
      <div id="about"></div>
      <div id="forecast"></div>
    </section>
    
    <div class="mg-modal" id="confirmation-modal">
      <div class="mg-modal--content mg-container">
         <span class="mg-close mg-right" data-action="close"></span>
        <h3>
          (Title of modal here)
          <span class="mg-close mg-right" data-action="close"></span>
        </h3>
        <div>
          <div class="modal-content">
            (Content of modal here: map, info about search results)
          </div>
          <label for="searchName">What would you like to call this search?</label>
          <input type="text" id="searchName" />
          <button id="yesBtn" data-correct="yes"><span>Yes, this is correct</span></button>
          <button id="noBtn" data-correct="no"><span>No, this isn't correct</span></button>
        </div>
      </div>
    </div>
    <div id="info-section-1">
      <div class="row">
          <div class="column column-10"></div>
          <div class="column column-30">
              <h4>What is the Solunar Theory?</h4>
              <h3>h3</h3>
              <p class="font-large">
                  p</p>
              <p>
                p
              </p>
          </div>
          <div class="column column-50">
              <img src="./assets/images/moonfish.png" alt="moonfish">
          </div>
          <div class="column column-10"></div>
      </div>      
  </div>
    <div id="contact-us">
      <div class="row">
          <div class="column column-33 column-offset-33">
              <form action="" method="">
                  <h3 class="center">Contact Us</h3>
                  <fieldset>
                      <label for="fullname">Full name: </label>
                      <input type="text" id="fullname" name="fullname">
                      <label for="email">Email: </label>
                      <input type="email" id="email" name="email">
                      <label for="message">Messsage: </label>
                      <textarea name="message" id="message"></textarea>
                      <input type="submit" class="button">
                  </fieldset>
              </form>
          </div>
      </div>
    </div>
     <div id="footer">
      <p class="center">
          Copyright &copy; 2023 Moonfish. <br>
          All rights reserved.</p>

    <script src="./assets/js/michael.js"></script>
