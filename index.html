<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/mgplus.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Moon Fish</h1>
    </header>
    <section id="search">
      <input
        id="searchInput"
        class="inputvalue"
        type="text"
        placeholder="city name or zipcode"
      />
      <button id="searchBtn" class="searchBtn">Search</button>
    </section>
    <section id="display">
      <div id="about"></div>
      <div id="forecast"></div>
    </section>
    <!-- Modal search confirm -->
    <button id="confirmBtn" data-toggle="modal" data-target="modal-1">Show modal</button>
    <div class="mg-modal" id="modal-1">

      <div class="mg-modal--content mg-container">
         <span class="mg-close mg-right" data-action="close"></span>
        <h3>
          Modal Dialog
        </h3>
        <div>
            <h1><strong>Was this the area you were looking for?</strong></h1> 
            <h2 id="searchResults"></h2>
        <div class="mg-row">
         <div class="mg-x3"></div>
         <button id="yesBtn" class="button button--outline mg-x3">Yes</button>
         <button id="noBtn" class="button button--outline mg-x3">No</button>
        </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/michael.js"></script>
    <script src="./assets/js/mgplus.js"></script>
    <script src="./assets/js/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
